<h1>{{ item_type.name }}</h1>

{% if best_price_item.name != -1 %}
    <label>Item Name</label><h4>{{ best_price_item.name }}</h4><br/>
    <label>Price per Unit</label><h4>{{ best_price_item.price }}</h4><br/>
    <label>Purchase Location</label><h4>{{ best_price_item.location }}</h4><br/>
{% else %}
    <h2>You have purchased NONE of this item</h2>
{% endif %}
